<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Online Store</h1>
        <div class="row">
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://preview.redd.it/lmrsvm9oehg41.jpg?auto=webp&s=0a8a6ae141ff1027f9297c151e274894f9349ed0" class="card-img-top img-fluid" alt="Product 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Headphones</h5>
                        <p class="card-text">$49.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://t4.ftcdn.net/jpg/02/30/71/99/360_F_230719989_gtPpGRBEiBc9iwRZnQAYgZMivulDaE97.jpg" class="card-img-top img-fluid" alt="Product 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Smartphone</h5>
                        <p class="card-text">$299.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://img.freepik.com/premium-vector/laptop-vector-drawing-isolated-hand-drawn-engraved-style-illustration_379823-7552.jpg" class="card-img-top img-fluid" alt="Product 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Laptop</h5>
                        <p class="card-text">$799.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://img.freepik.com/premium-vector/smartwatch-vector-drawing-isolated-hand-drawn-engraved-style-illustration_379823-7749.jpg?w=360" class="card-img-top img-fluid" alt="Product 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Smartwatch</h5>
                        <p class="card-text">$199.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI1LTA1L3NyLWltYWdlLTI4MDQyMDI1LWF3LWhhbmRkcmF3bmluay1zLTAxMy5qcGc.jpg" class="card-img-top img-fluid" alt="Product 5">
                    <div class="card-body text-center">
                        <h5 class="card-title">Camera</h5>
                        <p class="card-text">$499.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://img.freepik.com/premium-vector/vector-single-sketch-tablet-pc_574806-1852.jpg" class="card-img-top img-fluid" alt="Product 6">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tablet</h5>
                        <p class="card-text">$349.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://t3.ftcdn.net/jpg/14/42/46/24/360_F_1442462428_emt9YtAeKiJCwnzh4h1CEIvYXeH5OY1Y.jpg" class="card-img-top img-fluid" alt="Product 7">
                    <div class="card-body text-center">
                        <h5 class="card-title">Speaker</h5>
                        <p class="card-text">$99.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-line-art-video-gaming-console-or-remote-control-doddle-icon-png-image_6935519.png" class="card-img-top img-fluid" alt="Product 8">
                    <div class="card-body text-center">
                        <h5 class="card-title">Gaming Console</h5>
                        <p class="card-text">$399.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvQu2edWUb18IzIQmEWtj5KQaXbWcpzmbrrg&s" class="card-img-top img-fluid" alt="Product 9">
                    <div class="card-body text-center">
                        <h5 class="card-title">Earphones</h5>
                        <p class="card-text">$29.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-4">
                <div class="card">
                    <img src="https://img.freepik.com/premium-vector/black-white-drawing-monitor-with-white-background_951778-110411.jpg?w=360" class="card-img-top img-fluid" alt="Product 10">
                    <div class="card-body text-center">
                        <h5 class="card-title">Monitor</h5>
                        <p class="card-text">$249.99</p>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2 text-center">
                    <img src="https://img.freepik.com/free-psd/gradient-abstract-logo_23-2150689652.jpg?semt=ais_items_boosted&w=740" alt="Company Logo" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="col-md-10">
                    <h3 class="mb-3">Contact Us</h3>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="tel" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
</body>
</html>
